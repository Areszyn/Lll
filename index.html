<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ultimate Pro Streaming Player</title>

  <!-- Preload important resources -->
  <link rel="preload" href="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" as="image">
  <link rel="preconnect" href="https://m3u8x2.cloudycx.net/" crossorigin>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- hls.js latest version -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #ffffffcc;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1c1c1c);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      position: relative;
    }

    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    #loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 100;
      font-size: 18px;
      color: #ffffff;
    }

    .spinner {
      width: 70px;
      height: 70px;
      border: 8px solid #f3f3f3;
      border-top: 8px solid #00c6ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #videoContainer {
      width: 90%;
      max-width: 960px;
      aspect-ratio: 16/9;
      background: #000;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 198, 255, 0.7);
      overflow: hidden;
      display: none;
      position: relative;
    }

    #video {
      width: 100%;
      height: 100%;
      background: #000;
      border-radius: 12px;
    }

    /* Small logo branding */
    .logo-overlay {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png') no-repeat center center/cover;
      border-radius: 8px;
      opacity: 0.8;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.7;
      transition: all 0.3s ease;
    }

    .footer:hover {
      opacity: 1;
      text-shadow: 0 0 10px #00c6ff, 0 0 20px #00c6ff;
    }

    .footer a {
      color: #00c6ff;
      text-decoration: none;
    }
  </style>
</head>

<body>

<!-- Loader -->
<div id="loader">
  <div class="spinner"></div>
  <div>Fetching live stream...</div>
</div>

<!-- Video container -->
<div id="videoContainer">
  <video id="video" controls autoplay muted playsinline></video>
  <div class="logo-overlay"></div>
</div>

<!-- Footer -->
<div class="footer">
  &copy; 2025 Streaming Pro | Powered by <a href="https://t.me/waspros" target="_blank">waspros</a>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const video = document.getElementById('video');
    const loader = document.getElementById('loader');
    const videoContainer = document.getElementById('videoContainer');
    const streamUrl = "https://m3u8x2.cloudycx.net/media/hls/files/index.m3u8";

    let reconnectAttempts = 0;
    const maxReconnects = 3;

    function initPlayer() {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(streamUrl);
        hls.attachMedia(video);
        
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          loader.style.display = 'none';
          videoContainer.style.display = 'block';
          video.play();
        });

        hls.on(Hls.Events.ERROR, function (event, data) {
          console.error('HLS.js error:', data);
          if (data.fatal) {
            if (reconnectAttempts < maxReconnects) {
              reconnectAttempts++;
              console.log(`Reconnecting attempt ${reconnectAttempts}...`);
              setTimeout(() => {
                hls.stopLoad();
                hls.startLoad();
                video.play().catch(console.error);
              }, 3000);
            } else {
              alert('Unable to reconnect after multiple attempts.');
            }
          }
        });

      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = streamUrl;
        video.addEventListener('loadedmetadata', function () {
          loader.style.display = 'none';
          videoContainer.style.display = 'block';
          video.play();
        });
      } else {
        alert('Your browser does not support HLS streaming.');
      }
    }

    initPlayer();
  });
</script>

</body>
</html>
